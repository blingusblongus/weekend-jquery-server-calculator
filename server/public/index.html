<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-side Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Server-Side Calculator</h1>
    <div id="input-container">
        <input type="number" name="first-term" class="number-input" id="first-term" placeholder="number">
        <button class="btn-op" id="btn-add">+</button>
        <button class="btn-op" id="btn-subtract">-</button>
        <button class="btn-op" id="btn-multiply">*</button>
        <button class="btn-op" id="btn-divide">/</button>
        <input type="number" name="second-term" class="number-input" id="second-term" placeholder="number">
        <button id="btn-calculate">Calculate</button>
        <button id="btn-clear">C</button>
        <h3>Result: <span id="result-span"></span></h3>
    </div>
    <div id="calculator-display"></div>
    <div id="btn-pad">
        <button class="btn-pad-btn" id="btn-7">7</button>
        <button class="btn-pad-btn" id="btn-8">8</button>
        <button class="btn-pad-btn" id="btn-9">9</button>
        <button class="btn-pad-btn" id="btn-plus">+</button>
        <button class="btn-pad-btn" id="btn-4">4</button>
        <button class="btn-pad-btn" id="btn-5">5</button>
        <button class="btn-pad-btn" id="btn-6">6</button>
        <button class="btn-pad-btn" id="btn-minus">-</button>
        <button class="btn-pad-btn" id="btn-1">1</button>
        <button class="btn-pad-btn" id="btn-2">2</button>
        <button class="btn-pad-btn" id="btn-3">3</button>
        <button class="btn-pad-btn" id="btn-mult">*</button>
        <button class="btn-pad-btn" id="btn-0">0</button>
        <button class="btn-pad-btn" id="btn-dot">.</button>
        <button class="btn-pad-btn" id="btn-equals">=</button>
        <button class="btn-pad-btn" id="btn-div">/</button>
    </div>
    <div id="history-container">
        <h2>History:</h2>
        <ul id="history-list"></ul>
    </div>
</body>
</html>
